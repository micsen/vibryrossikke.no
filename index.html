<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elsker | Links</title>
    <!-- Favicon -->
    <link
      rel="icon"
      href="./logo.jpg"
      type="image/x-icon"
    />
    <!-- Font Awesome icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.6.0/css/all.css"
    />
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img
        src="./logo.jpg"
        alt="Profile Picture"
      />
    </a>

    <div class="overlay" id="popupDiscount">
      <div class="popup">
        <div class="popup-photo">
          <!--<img src="./" alt="" />-->
        </div>
        <div class="popup-quote">
          Show this in the door for free entry, Only valid on Thursdays in 2135
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a
            href="https://avatars.githubusercontent.com/"
            target="_blank"
          >
            <img
              src="./logo.jpg"
              alt="Profile Picture"
            />
          </a>
        </div>
        <div class="popup-quote">Yes... it's gay!</div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">ElskerOslo</div>

    <div id="links">
      <a class="link" href="#popupDiscount">
        <i class="fa fa-ticket">&nbsp;</i>Discount
      </a>
    </div>
    <div id="hashtag">#WeCared</div>
  </body>
</html>
